      <img src="../images/icon_128.png" alt="" width="40">

        Run.it
      </p>
    </header>
    <div class="card-content">
      <div class="content">
        <i class="dead">Command</i>
        <br>
        <code id="command"></code>

    </div>

      <div class="card-footer-item" id="show-notes">

      </div>
