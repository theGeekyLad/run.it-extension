<!DOCTYPE html>

<html lang="en">

<head>
  <link rel="stylesheet" href="../css/bulma.min.css" />
  <link rel="stylesheet" href="../css/styles.css" />
  <script src="https://kit.fontawesome.com/1a5f0bf1d6.js" crossorigin="anonymous"></script>
</head>

<body>
  <div class="card popup">
    <header class="card-header buttonify d-flex-center">
      <div id="title" class="card-header-title">
        Run.it
        <i id="github-button" class="ml has-text-link linkify" hidden>
          <h6>View on GitHub</h6>
        </i>
      </div>
      <button id="settings-button" class="button card-header-icon is-small is-light is-info mr">Settings</button>
    </header>

    <div id="main" class="card-content">
      <div class="content">
        <i class="dead">Command</i>
        <br>
        <code id="command"></code>
        <hr>
        <i class="dead">Result</i>
        <br>
        <code id="output"></code>
      </div>
    </div>

    <div id="settings" class="card-content" hidden>
      <div class="content">
        <i class="dead">sudo password</i>
        <br>
        <input id="sudo-pass-field" class="input" type="password">
      </div>
    </div>

    <footer class="card-footer">
      <div class="card-footer-item" id="show-notes">
        <p id="server-status" class="has-text-warning">Connecting ...</p>
        <p id="helper-button" class="ml has-text-link linkify" hidden><i>Help!</i></p>
      </div>
    </footer>
  </div>
  <script src="../js/popup.js"></script>
</body>

</html>
